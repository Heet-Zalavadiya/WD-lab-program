<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <h2>Student Registration Form</h2>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #e0f0fd;
            text-align: center;
        }
</style>

<body>
    
    <form action="./index.html" target="_blank">
        <table border="0">
            <tr>
                <td>
                    <label for="fname">Full Name:</label><br>
                </td>
                <td>
                    <input type="text" id="fname" required placeholder="Enter your Full Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email:</label><br>
                </td>
                <td>
                    <input type="email" id="Email" required placeholder="Enter your Email ">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="number">Mobile Number:</label><br>
                </td>
                <td>
                    <input type="number" id="number" required placeholder="Enter your Mobile Number">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="Address">Address:</label>
                </td>
                <td>
                    <textarea rows="5" cols="35" placeholder="Enter Your Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Nationality">Nationality:</label>
                </td>
                <td>
                    <input type="text" id="Nationality" required placeholder="Enter your Nationality">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="Date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender:</label>
                    <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Degree">Highest Degree:</label>
                </td>
                <td>
                    <select>
                        <option disabled selected>Select Degree</option>
                        <option>Secondary</option>
                        <option>Higher Secondary</option>
                        <option>Gadruate</option>
                        <option>Post Gadruate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="CPI">CPI:</label>
                </td>
                <td>
                    <input type="number" id="CPI" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="University">University:</label>
                </td>
                <td>
                    <input type="text" id="University" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="School">Passing Year</label>
                </td>
                <td>
                    <select>
                        <option disabled selected>Select Your Passing Year</option>
                        <option>2025</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Reset">
                
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

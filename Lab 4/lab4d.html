<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
    
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        table {
            width: 100%;
            border-spacing: 10px;
        }
        th {
            text-align: center;
            padding: 10px;
            background-color: #3e8e41;
            color: white;
            font-size: 1.5em;
            border-radius: 5px;
        }
        td {
            padding: 10px;
        }
        label {
            font-size: 1em;
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="file"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        hr {
            border: 1px solid #ddd;
        }
        textarea {
            resize: vertical;
        }
    </style>

    
</head>
<body>
    <form>
    <table align="center" border="0" >
       
            <tr>
                <th colspan="2">
                    <h2>Creat Account</h2>
                </th>
            </tr>
            <tr>
                <td>
                    <label for="fname" >First Name:</label>
                </td>
                <td>
                    <label for="lname" >Last Name:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="fname" type="text" required placeholder="Enter your First Name" >
                </td>
                <td>
                    <input id="lname" type="text" required placeholder="Enter your Last Name">
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <label for="email" >Email:</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="email" type="email" required placeholder="Enter Email Address" size="47">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Fname" >Password:</label>
                </td>
                <td>
                    <label for="Lname" >Confirm Password:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="Fname" type="password" required placeholder="enter your password " >
                </td>
                <td>
                    <input id="Lname" type="password" required placeholder="enter password again">
                </td>

            </tr>

                
            <tr>
                <td>
                    <label for="Gender">Gender:</label>
                    
                </td>
                <td>
                    <label for="Hobbies">Hobbies:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                </td>
                <td>
                    <input type="checkbox" name="Hobbies">Music
                    <input type="checkbox" name="Hobbies">Sports
                    <input type="checkbox" name="Hobbies">Travel
                    <input type="checkbox" name="Hobbies">Movies
                </td>
            </tr>
                
            <tr>
                <td>
                    <label for="income">Source of Income:</label>
                </td>
                <td>
                    <label for="income1">Income:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option disabled selected>Employed</option>
                        <option>a</option>
                        <option>b</option>
                        <option>c</option>
                    </select>
                </td>
                <td>
                    <input type="range" id="income1">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="picture">Upload Profile Picture</label>
                </td>
                <td>
                    <label for="age">Age:</label>
                </td>
            </tr>
            <tr>
            <td>
                <input type="file">
            </td>
            <td>
                <input id="age" type="number" required placeholder="18">
            </td>
            </tr>
            <tr>
                <td>
                    <label for="Bio">Bio:</label>
                </td>
            </tr>

            <tr>
                <td>
                    <textarea rows="5" cols="35">Entrer Here:</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <hr>
                </td>
            </tr>
           
           <tr align="right">
            <td colspan="2">
            <input type="submit" value="Creat">
           </td>
           </tr>
          
        
    </table>
    </form>
    
</body>
</html>

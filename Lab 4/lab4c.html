    <table border="1">
        <table border="0" align="center">

        </table>
        <table border="0" align="center">
            <tr>

                    <label for="Employee">Employee id:</label>

                </td>

            </tr>
        </table>
            <table align="center">
                <tr>
                    <td>
                        <h3>Educational Qualification</h3>
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                <td colspan>
                    <label for="Employee1">Education:</label>
                </td>
                <td colspan>
                    <input id="Employee1" type="text" required placeholder="Enter Education">
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan>
                    <label for="Name1">Exprience:</label>
                </td>
                <td>
                    <input id="Name1" type="text" required placeholder="Enter Exprience Details:">

                </tr>

            </table>

                <tr>
                    <td>

                <tr>
                    <td colspan>
                        <label for="Employee2">Designation:</label>

                    </td>
                    <td>
                        <input id="salary" type="number" required placeholder="Enter Salary Details:">
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                        <hr>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register">

                </tr>
            </table>

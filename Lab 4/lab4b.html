<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <style>
        body {
                font-family: Arial, sans-serif;
                
                text-align: center;
            }
    </style>
   
</head>
<body>
    <form>
        <table border="0">
            <t>
                <h1>Covid 19 Vaccination</h1>
            </t>
            <tr>
                <td>
                    <label for="fname" >First Name:</label><br>
                </td>
                <td>
                    <input id="fname" type="text" required placeholder="Enter your First name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname" >Last Name:</label><br>
                </td>
                <td>
                    <input id="lname" type="text" required placeholder="Enter your Last name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Adhar Number:</label><br>
                </td>
                <td>
                    <input id="number" type="number" required placeholder="Enter your Adhar number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Vname">Vaccine Name</label>
                </td>
                <td>
                    <select>
                        <option disabled selected>Please Enter Vaccine Name</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Vcname">Vaccine Center Name</label>
                </td>
                <td>
                    <select>
                        <option disabled selected>Please Enter Vaccine Center Name</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date">Date of Dose</label>
                </td>
                <td>
                    <input id="Date" type="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Dose">Dose Number</label>
                </td>
                <td>
                    <input id="Dose" type="number" required>
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" value="click here">
                <input type="reset" value="cancle">
            </td>
            </tr>
        </table>
    </form>
    
</body>
</html>

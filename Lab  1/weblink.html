<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Containing Other Links</title>
</head>
<body>
  <!-- Outer link (main link) -->
  <a href="https://www.mainlink.com" target="_blank">
    Visit Main Link
    <div>
      <!-- Nested links inside the outer link -->
      <a href="https://www.link1.com" target="_blank">Link 1</a>
      <a href="https://www.link2.com" target="_blank">Link 2</a>
      <a href="https://www.link3.com" target="_blank">Link 3</a>
    </div>
  </a>
</body>
</html>
